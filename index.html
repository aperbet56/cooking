<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recettes du monde</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="img/icon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Recettes du monde...</h1>
      <blockquote>
        "Le bonheur est dans la cuisine."<br />
        <cite>- Paul Bocuse</cite>
      </blockquote>
    </header>
    <main>
      <section class="app">
        <form action="">
          <label for="search">Saisissez le nom d'un aliment (en anglais)</label
          ><br />
          <input type="text" id="search" placeholder="ex : chicken" />
        </form>
      </section>
      <section class="meal__details">
        <ul id="result"></ul>
      </section>
    </main>
    <footer>
      <span>&#169; Recettes du monde... Tous droits réservés.</span>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
